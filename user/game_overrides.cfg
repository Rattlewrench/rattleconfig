///LOADOUT SWITCHER///

// (Binds Num Pad's 1-4 to loadout Presets A-D. Useful for moving spawns without having to switch loadouts, get health/ammo quickly)
alias +loadoutA load_itempreset 0
alias +loadoutB load_itempreset 1
alias +loadoutC load_itempreset 2
alias +loadoutD load_itempreset 3
alias -loadoutA slot3
alias -loadoutB slot3
alias -loadoutC slot3
alias -loadoutD slot3
bind "KP_END" "+loadoutA"
bind "KP_DOWNARROW" "+loadoutB"
bind "KP_PGDN" "+loadoutC"
bind "KP_LEFTARROW" "+loadoutD"

///Suicide bind///

//KA-BOOM! Suicidal Tendenceies//
bind "INS" explode

///SCOREBOARD///
alias "mousescoreboard" "scoreoff"
alias "scoreon" "tf_scoreboard_mouse_mode 2;alias mousescoreboard scoreoff"
alias "scoreoff" "tf_scoreboard_mouse_mode 0;alias mousescoreboard scoreon"
bind LWIN "mousescoreboard"

