///MOUSE BINDS///

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

//Mouse settings//
m_rawinput 1
alias lowMouseSense "sensitivity 1.5"
alias normalMouseSense "sensitivity 2.4"
alias highMouseSense "sensitivity 5"

alias lowMouseSenseSniper "sensitivity 1.7"
alias highMouseSenseSniper "sensitivity 6"

normalMouseSense;

//Multipurpose keys and key combinations//

//Shift toggling alternative keys (exceptions are: Engie[Eureka bind] and Sniper[custom sensitivity]) and LOW SENSITIVITY

//When Toggle key is pressed, pressing "=" will ACCEPT whatever it should;
alias +ALLCLASStogglekey "bind = cl_trigger_first_notification;"
//When Toggle key is released, pressing "=" will do nothing;
alias -ALLCLASStogglekey "unbind =;"

//Bind Shift as a Toggle key
bind SHIFT "+ALLCLASStogglekey"




