///DS_RECORDING BINDS///

//start recording
bind "F1" "voice_loopback 0; ds_record"

//stop recording
bind "F2" "ds_stop; voice_loopback 0"

//Bookmark the current demo tick count for future reference. The <comment> is an optional descriptor you may include.
bind "F5" "ds_mark Look what we got here!"

bind p demo_pause
bind o demo_resume
bind SEMICOLON "demo_timescale 1"
bind ' "demo_timescale 5"
bind l "demo_timescale 0.15"


///MOVEMENT SCRIPT///

// Null-cancelling movement script (prevents you from pressing two opposing directions, which causes you to stop moving) //

bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

///MAIN BINDS///

bind "F3" "toggleconsole"
unbind "`"
bind "SPACE" "+jump"
bind "CTRL" "+duck"

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"


bind "q" "lastinv"
bind "b" "dropitem"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "e" "voicemenu 0 0"
bind "f" "+use_action_slot_item"
bind "g" "+taunt"
bind "F4" "player_ready_toggle"
bind "F5"	"show_quest_log"
bind "i" "+inspect"
//Notification trigger have been moved to a alias and require SHIFT to be toggled
//bind "=" "cl_trigger_first_notification"
bind "KP_MINUS" "cl_decline_first_notification"
bind "m" "open_charinfo_direct"
bind "n" "+netgraph"
//bind "r" "+reload"
bind "KP_INS" "impulse 201" //Spray
//bind "t" // 't' is used in class configs to do different chat shoutouts
bind "y" "say"
bind "u" "say_team"
bind "j" "say_party"
bind "v" "+voicerecord"
bind "," "changeclass"
bind "." "changeteam"
bind "-" "disguiseteam"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "INS" "explode"
bind "NUMLOCK" "pause"
//bind  "+showroundinfo" //doing nothing?
bind "F8" "save_replay"
bind "F9" "hud_reloadscheme; heartbeat; snd_restart" //Fix-all button

